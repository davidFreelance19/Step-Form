<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step-Form || David Rodriguez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <style>
    body{
      background-color: hsl(217, 100%, 97%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Ubuntu', sans-serif;
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    form{
      width: 100%;
      position: relative;
      display: grid;
      grid-template-rows: 85% 15%;
    }
    .error{
      border: 1px solid red !important;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
